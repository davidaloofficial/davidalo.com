<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Maintenance Mode</title>

 <style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
   }

   body {
     height: 100vh;
     overflow: hidden;
   }

   /* Background */
   .background {
     position: fixed;
     inset: 0;
     z-index: -2;
   }

   .background img {
     width: 100%;
     height: 100%;
     object-fit: cover;
   }

   /* Dark overlay */
   .overlay {
     position: fixed;
     inset: 0;
     background: rgba(0, 0, 0, 0.55);
     z-index: -1;
   }

   /* Main content */
   .container {
     height: 100vh;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     text-align: center;
     color: #fff;
     padding: 20px;
   }

   .site-name {
     font-size: 2.2rem;
     font-weight: 600;
     letter-spacing: 0.5px;
     margin-bottom: 20px;
   }

   .profile {
     width: 130px;
     height: 130px;
     border-radius: 50%;
     overflow: hidden;
     border: 3px solid rgba(255, 255, 255, 0.8);
     margin-bottom: 15px;
   }

   .profile img {
     width: 100%;
     height: 100%;
     object-fit: cover;
   }

   .name {
     font-size: 1.4rem;
     font-weight: 600;
     margin-top: 5px;
   }

   .qualification {
     font-size: 0.95rem;
     opacity: 0.85;
     margin-top: 4px;
   }

   .status {
     margin-top: 25px;
     font-size: 1.6rem;
     font-weight: 500;
   }

   .subtext {
     margin-top: 8px;
     font-size: 0.95rem;
     opacity: 0.8;
   }

   footer {
     position: absolute;
     bottom: 15px;
     font-size: 0.8rem;
     opacity: 0.7;
   }

   .social {
    margin-top: 12px;
    }

    .linkedin {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.6);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s ease;
    }

    .linkedin:hover {
    background: #0a66c2;
    border-color: #0a66c2;
    transform: translateY(-2px);
    }

    .linkedin svg {
    width: 18px;
    height: 18px;
    fill: #fff;
    }
 </style>
</head>
<body>

 <!-- Background image -->
 <div class="background">
   <img src="Background3.jpg" alt="Background">
 </div>

 <!-- Overlay -->
 <div class="overlay"></div>

 <!-- Content -->
 <div class="container">
   <div class="site-name">davidalo.com</div>

   <div class="profile">
     <img src="Profilepic.jpeg" alt="Profile Picture">
   </div>

   <div class="name">David Alo</div>
   <div class="qualification">Digital Assets · Software Engineering</div>

   <div class="social">
 <a
   href="https://www.linkedin.com/in/david-alo"
   class="linkedin"
   target="_blank"
   aria-label="LinkedIn Profile"
 >
   <svg viewBox="0 0 24 24">
     <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.22 8.98h4.56V24H.22zM8.98 8.98h4.37v2.05h.06c.61-1.16 2.1-2.38 4.33-2.38 4.63 0 5.49 3.05 5.49 7.02V24h-4.56v-6.99c0-1.67-.03-3.82-2.33-3.82-2.34 0-2.7 1.82-2.7 3.7V24H8.98z"/>
   </svg>
 </a>
</div>

   <div class="status">Maintenance mode is on</div>
   <div class="subtext">Site will be available soon. Thank you for your patience.</div>

   <footer>© davidalo.com 2025</footer>
 </div>

</body>
</html>
